syntax = "proto3";

package ChittyChat;

option go_package = "grpc/proto";


message Message {
  string Username = 1;
  string Text = 2;
  int64 timestamp = 3;
}

service ChatService {
  rpc SendMessages (stream Message) returns (stream Message);
}

